<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>å›¾ç‰‡å åŠ å·¥å…·</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    button {
      appearance: button;
      backface-visibility: hidden;
      background-color: #0080ff;
      border-radius: 6px;
      border-width: 0;
      box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .1) 0 2px 5px 0, rgba(0, 0, 0, .07) 0 1px 1px 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      font-family: -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif;
      height: 40px;
      line-height: 1.15;
      overflow: hidden;
      padding: 0 20px;
      position: relative;
      text-align: center;
      text-transform: none;
      transform: translateZ(0);
      transition: all .2s, box-shadow .08s ease-in;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    button:focus {
      box-shadow: rgba(50, 50, 93, .1) 0 0 0 1px inset, rgba(50, 50, 93, .2) 0 6px 15px 0, rgba(0, 0, 0, .1) 0 2px 2px 0, rgba(50, 151, 211, .3) 0 0 0 4px;
    }

    button:hover {
      filter: saturate(0.7);
    }

    button.btn-del {
      background-color: #e74338;
    }

    button.btn-invert {
      background-color: #67C23A;
    }

    button.btn-min {
      transform: scale(0.8);
    }

    .box {
      max-width: 1300px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 1fr 3fr;
      margin: 0 auto;
      gap: 10px;
      padding: 10px;
      height: 98vh;
    }

    #file-import {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #preview-layer {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }

    #output-result {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      border: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    #output-image {
      max-width: 100%;
      max-height: 100%;
      margin-top: 10px;
    }

    .preview-item {
      display: flex;
      align-items: center;
      margin: 8px 10px;
    }

    .preview-image {
      width: 45px;
      height: 45px;
      object-fit: cover;
      margin-right: 10px;
    }

    #clear-all-btn,
    #download-btn {
      margin-left: 5px;
    }

    @media screen and (max-width: 1000px) {
      .box {
        display: block;
        height: auto;
      }

      #file-import {
        padding: 15px 0;
      }

      #preview-layer,
      #output-result {
        margin-top: 10px;
      }
    }

    .title {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title h3 {
      text-indent: 10px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div id="file-import">
      <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
      <button id="import-btn">ğŸ“¤ ç‚¹å‡»å¯¼å…¥å›¾ç‰‡</button>
      <span>(å¯å¤šé€‰)</span>
      <p>æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
    </div>
    <div id="preview-layer">
      <div class="title">
        <h3>å›¾å±‚åŒº</h3>
        <div>
          <button id="add-image-btn">+ æ–°å¢å›¾ç‰‡</button>
          <button class="btn-del" id="clear-all-btn">ğŸ—‘ æ¸…ç©ºå›¾ç‰‡</button>
        </div>
      </div>

      <div id="preview-container"></div>
    </div>
    <div id="output-result">
      <div class="output-button">
        <div class="title">
          <h3>è¾“å‡ºåŒº</h3>
          <div>
            <button id="invert-output-btn">ğŸ”— åè‰²</button>
            <button id="download-btn">ğŸ“¥ ä¸‹è½½å›¾ç‰‡</button>
          </div>
        </div>
      </div>
      <canvas id="output-image"></canvas>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    const importBtn = document.getElementById('import-btn');
    const fileImport = document.getElementById('file-import');
    const addImageBtn = document.getElementById('add-image-btn');
    const clearAllBtn = document.getElementById('clear-all-btn');
    const previewContainer = document.getElementById('preview-container');
    const downloadBtn = document.getElementById('download-btn');
    const outputCanvas = document.getElementById('output-image');
    const ctx = outputCanvas.getContext('2d');

    let images = [];

    // å¤„ç†æ–‡ä»¶å¯¼å…¥
    function handleFileSelect(files) {
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();
          reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.isProcessed = false; // æ·»åŠ æ ‡è®°ï¼Œæ ‡è®°å›¾ç‰‡æ˜¯å¦å·²å¤„ç†
            img.onload = () => {
              if (!img.isProcessed) {
                images.push(img);
                img.isProcessed = true; // æ ‡è®°å›¾ç‰‡å·²å¤„ç†
                updatePreview();
                updateOutput();
              }
            };
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // æ›´æ–°é¢„è§ˆåŒºåŸŸ
    function updatePreview() {
      previewContainer.innerHTML = '';
      images.forEach((img, index) => {
        const previewItem = document.createElement('div');
        previewItem.className = 'preview-item';

        const previewImage = document.createElement('img');
        previewImage.className = 'preview-image';
        previewImage.src = img.src;

        // åˆ›å»ºåè‰²æŒ‰é’®
        const invertBtn = document.createElement('button');
        invertBtn.textContent = 'åè‰²';
        invertBtn.className = 'btn-invert btn-min';
        invertBtn.onclick = () => {
          invertSingleImage(index);
          updatePreview();
          updateOutput();
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'åˆ é™¤';
        deleteBtn.className = 'btn-del btn-min';
        deleteBtn.onclick = () => {
          images.splice(index, 1);
          updatePreview();
          updateOutput();
        };

        previewItem.appendChild(previewImage);
        previewItem.appendChild(invertBtn);
        previewItem.appendChild(deleteBtn);
        previewContainer.appendChild(previewItem);
      });
    }

    // å¯¹å•ä¸ªå›¾ç‰‡è¿›è¡Œåè‰²å¤„ç†
    function invertSingleImage(index) {
      const img = images[index];
      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // éå†æ¯ä¸ªåƒç´ ï¼Œå¯¹ RGB é€šé“è¿›è¡Œåç›¸æ“ä½œ
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i]; // çº¢è‰²é€šé“
        data[i + 1] = 255 - data[i + 1]; // ç»¿è‰²é€šé“
        data[i + 2] = 255 - data[i + 2]; // è“è‰²é€šé“
      }

      ctx.putImageData(imageData, 0, 0);
      img.isProcessed = true; // æ ‡è®°å›¾ç‰‡å·²å¤„ç†
      img.src = canvas.toDataURL();
    }

    // æ›´æ–°è¾“å‡ºç»“æœ
    function updateOutput() {
      if (images.length === 0) {
        ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
        return;
      }

      const firstImage = images[0];
      outputCanvas.width = firstImage.width;
      outputCanvas.height = firstImage.height;

      ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);

      // å…ˆç»˜åˆ¶ç¬¬ä¸€å¼ å›¾ç‰‡
      ctx.drawImage(firstImage, 0, 0, outputCanvas.width, outputCanvas.height);

      // è·å–ç¬¬ä¸€å¼ å›¾ç‰‡çš„åƒç´ æ•°æ®
      let baseImageData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);

      // å¯¹åç»­å›¾ç‰‡åº”ç”¨æ’é™¤æ•ˆæœ
      for (let i = 1; i < images.length; i++) {
        const img = images[i];
        ctx.drawImage(img, 0, 0, outputCanvas.width, outputCanvas.height);
        const currentImageData = ctx.getImageData(0, 0, outputCanvas.width, outputCanvas.height);

        // åº”ç”¨æ’é™¤æ··åˆæ¨¡å¼
        for (let j = 0; j < baseImageData.data.length; j += 4) {
          const baseR = baseImageData.data[j];
          const baseG = baseImageData.data[j + 1];
          const baseB = baseImageData.data[j + 2];
          const currentR = currentImageData.data[j];
          const currentG = currentImageData.data[j + 1];
          const currentB = currentImageData.data[j + 2];

          // æ’é™¤æ··åˆæ¨¡å¼å…¬å¼
          baseImageData.data[j] = baseR + currentR - 2 * (baseR * currentR / 255);
          baseImageData.data[j + 1] = baseG + currentG - 2 * (baseG * currentG / 255);
          baseImageData.data[j + 2] = baseB + currentB - 2 * (baseB * currentB / 255);
        }
      }

      // å°†æœ€ç»ˆç»“æœç»˜åˆ¶åˆ°ç”»å¸ƒ
      ctx.putImageData(baseImageData, 0, 0);
    }

    // ä¸‹è½½å›¾ç‰‡
    downloadBtn.onclick = () => {
      if (images.length === 0) {
        alert('è¯·å…ˆå¯¼å…¥å›¾ç‰‡');
        return;
      }
      const link = document.createElement('a');
      link.download = 'merged-image.png';
      link.href = outputCanvas.toDataURL('image/png');
      link.click();
    };

    // ç‚¹å‡»æŒ‰é’®å¯¼å…¥å›¾ç‰‡
    importBtn.onclick = () => {
      if (images.length > 0) {
        images = [];
        updatePreview();
        updateOutput();
      }
      fileInput.click();
    };

    fileInput.onchange = (e) => {
      handleFileSelect(e.target.files);
    };

    // å¢åŠ å›¾ç‰‡
    addImageBtn.onclick = () => {
      fileInput.click();
    };

    // æ¸…ç©ºå›¾ç‰‡
    clearAllBtn.onclick = () => {
      images = [];
      updatePreview();
      updateOutput();
    };

    // æ‹–æ‹½åŠŸèƒ½
    fileImport.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileImport.style.borderColor = '#999';
    });

    fileImport.addEventListener('dragleave', () => {
      fileImport.style.borderColor = '#ccc';
    });

    fileImport.addEventListener('drop', (e) => {
      e.preventDefault();
      fileImport.style.borderColor = '#ccc';
      handleFileSelect(e.dataTransfer.files);
    });

    // è·å–åè‰²æŒ‰é’®å…ƒç´ 
    const invertOutputBtn = document.getElementById('invert-output-btn');

    // å¯¹è¾“å‡ºç»“æœå›¾è¿›è¡Œåè‰²å¤„ç†
    function invertOutputImage() {
      const outputImage = document.getElementById('output-image');
      const ctx = outputImage.getContext('2d');
      const imageData = ctx.getImageData(0, 0, outputImage.width, outputImage.height);
      const data = imageData.data;

      // éå†æ¯ä¸ªåƒç´ ï¼Œå¯¹ RGB é€šé“è¿›è¡Œåç›¸æ“ä½œ
      for (let i = 0; i < data.length; i += 4) {
        data[i] = 255 - data[i]; // çº¢è‰²é€šé“
        data[i + 1] = 255 - data[i + 1]; // ç»¿è‰²é€šé“
        data[i + 2] = 255 - data[i + 2]; // è“è‰²é€šé“
      }

      // å°†å¤„ç†åçš„åƒç´ æ•°æ®æ”¾å›ç”»å¸ƒ
      ctx.putImageData(imageData, 0, 0);
    }

    // ç‚¹å‡»åè‰²æŒ‰é’®è§¦å‘åè‰²æ“ä½œ
    invertOutputBtn.onclick = invertOutputImage;
  </script>
</body>

</html>
